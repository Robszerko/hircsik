            --font-title: 'Roboto Condensed', sans-serif; --font-body: 'Source Sans Pro', sans-serif;
            --weather-blue: #38bdf8;
            --calendar-yellow: #facc15;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: transparent; font-family: var(--font-body); overflow: hidden; }
        .news-ticker-container {
            background-color: #101214; display: flex; align-items: stretch; border-radius: 8px; margin: 0;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.5); overflow: hidden; border: 1px solid var(--border-color); height: 55px;
        }
        .ticker-label { background-color: var(--brand-red); color: white; padding: 0 1.25rem; display: flex; align-items: center; justify-content: center; gap: 12px; font-family: var(--font-title); }

        .brand-name { font-size: 1.1rem; letter-spacing: 1px; white-space: nowrap; }
        #clock-container { display: flex; flex-direction: column; align-items: flex-start; }
        #clock { font-size: 0.9rem; font-weight: 600; color: #f0f0f0; }
        #clock-colon { animation: blink 1s step-end infinite; }
        .ticker-label svg { height: 3.0rem; width: auto; animation: rotate-globe 20s linear infinite; flex-shrink: 0; }
        .ticker-wrap { flex-grow: 1; overflow: hidden; position: relative; }
        .ticker-wrap::before, .ticker-wrap::after { content: ''; position: absolute; top: 0; bottom: 0; width: 50px; z-index: 2; pointer-events: none; }
        .ticker-wrap::before { left: 0; background: linear-gradient(to right, #101214, transparent); }
        .ticker-wrap::after { right: 0; background: linear-gradient(to left, #101214, transparent); }
        
        .ticker {
            display: inline-block; white-space: nowrap; padding: 1rem 0;
            opacity: 0;
            transform: translateX(0);
            transition: opacity 0.5s ease-in-out; 
        }
        .ticker.visible { opacity: 1; }
        .ticker.scrolling { animation: ticker-scroll 300s linear infinite; }
        .ticker:hover { animation-play-state: paused; }
        
        .ticker-item { display: inline-block; margin: 0 0.5rem; font-size: 1.05rem; }
        .ticker-item.custom-message { font-weight: bold; color: var(--brand-red); }
        .ticker-item::after { content: '◆'; color: var(--border-color); margin: 0 2rem; }
        .ticker-item:last-child::after { content: ''; }
        .ticker-item .meta { color: #888; margin-right: 0.75rem; font-weight: 300; }
        .ticker-item .source { font-weight: 600; color: var(--accent-gold); }
        .ticker-item a { color: var(--secondary-text); text-decoration: none; transition: color 0.3s; }
        .ticker-item a:hover { color: var(--primary-text); }
        
        #breaking-indicator {
            width: 10px; height: 10px; background-color: #ffc107;
            border-radius: 50%; display: none;
            animation: pulse 1.5s infinite; box-shadow: 0 0 5px #ffc107, 0 0 10px #ffc107;
        }
        #breaking-indicator.active { display: block; }

        .ticker-item.weather-item { color: var(--weather-blue); font-weight: 600; }
        .ticker-item.calendar-item { color: var(--calendar-yellow); font-weight: 700; }
        .ticker-item.news-intro-item { color: var(--primary-text); font-weight: 600; }

        @keyframes rotate-globe { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(0.9); opacity: 1; } }

            const names = CALENDAR_DATA.nameDays[nameDayKey] || [];
            const nameDayString = names.length > 0 ? `Mai névnap: ${names.join(' és ')}.` : "Ma nincs névnap.";
            return [ { type: 'calendar_intro', text: `${dateString} ${nameDayString}` }, { type: 'news_intro', text: 'A legfrissebb hírek:' } ];
        };

        async function fetchPwsTemperatures() {
            const promises = Object.values(PWS_STATIONS).map(async (station) => {
                try {
                    const url = `https://api.weather.com/v2/pws/observations/current?apiKey=${weatherComApiKey}&stationId=${station.id}&numericPrecision=decimal&format=json&units=m`;
                    const response = await fetch(url);
                    if (!response.ok) return null;
                    const data = await response.json();
                    return data.observations?.length > 0 ? { name: station.displayName, temp: data.observations[0].metric.temp } : null;
                } catch { return null; }
            });
            return (await Promise.all(promises)).filter(r => r !== null);
        }
        
        const setTickerSpeed = () => {
            const pixelsPerSecond = 100;
            const distance = ticker.scrollWidth / 2;
            if (distance > 0) {
                const duration = distance / pixelsPerSecond;
                ticker.style.animationDuration = `${duration}s`;
            }
        };

        const fetchAndDisplayContent = async () => {
            const summaryModeActive = isSummaryTime();

            if (summaryModeActive) {
                brandNameEl.textContent = 'NAPI ÖSSZEFOGLALÓ';
            } else {
                brandNameEl.textContent = 'TKP NEWS';
            }
            
            const newsPromises = Object.values(rssFeeds).map(async (url) => {
                try {
                    const res = await fetch(CORS_PROXY + encodeURIComponent(url)); if (!res.ok) return []; const str = await res.text();
                    const data = new window.DOMParser().parseFromString(str, "text/xml");
                    return data.querySelector("parsererror") ? [] : [...data.querySelectorAll("item")].map(item => ({ type: 'news', title: item.querySelector("title")?.textContent || '', link: item.querySelector("link")?.textContent || '#', pubDate: item.querySelector("pubDate")?.textContent || null, source: getSourceName(url) }));
                } catch { return []; }
            });
            
            const [newsResults, pwsTemperatures] = await Promise.all([Promise.all(newsPromises), fetchPwsTemperatures()]);
            
            let allNewsItems = newsResults.flat();
            let newsToDisplay;
            let combinedContent = [];

            if (summaryModeActive) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStart = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 0, 0, 0);
                const yesterdayEnd = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 23, 59, 59);

                newsToDisplay = allNewsItems
                    .filter(item => {
                        if (!item.pubDate) return false;
                        const itemDate = new Date(item.pubDate);
                        return itemDate >= yesterdayStart && itemDate <= yesterdayEnd;
                    })
                    .sort((a, b) => new Date(a.pubDate) - new Date(b.pubDate));

                combinedContent.push({ type: 'news_intro', text: `A tegnapi nap (${yesterday.toLocaleDateString('hu-HU')}) hírei időrendben:` });
                breakingIndicator.classList.remove('active');
            } else {
                const twoHoursAgo = new Date();
                twoHoursAgo.setHours(twoHoursAgo.getHours() - 2);
                newsToDisplay = allNewsItems
                    .filter(item => item.pubDate && new Date(item.pubDate) >= twoHoursAgo)
                    .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                checkBreakingNews(newsToDisplay);
                combinedContent.push(...createIntroItems());
            }
            
            let weatherModules = pwsTemperatures.map(pws => ({ type: 'weather_pws', name: pws.name, temp: pws.temp }));
            if (customMessage) combinedContent.push({ type: 'custom_message', text: customMessage });
            
            const newsForTicker = summaryModeActive ? newsToDisplay : newsToDisplay.slice(0, 40);
            newsForTicker.forEach((newsItem, index) => {
                combinedContent.push(newsItem);
                if ((index + 1) % 3 === 0 && weatherModules.length > 0) combinedContent.push(weatherModules.shift());
            });
            
            if (combinedContent.length <= 1) { 
                ticker.innerHTML = '<div class="ticker-item" style="animation: none;">Nincsenek megjeleníthető hírek az időszakból.</div>';
                ticker.classList.add('visible');
                return;
            }
            
            let singlePassHtml = combinedContent.map(item => {
                switch (item.type) {
                    case 'calendar_intro': return `<div class="ticker-item calendar-item">${item.text}</div>`;
                    case 'news_intro': return `<div class="ticker-item news-intro-item">${item.text}</div>`;
                    case 'news':
                        const dateObj = item.pubDate ? new Date(item.pubDate) : null;
                        let meta = `[<span class="source">${item.source}</span>`;
                        if (dateObj && !isNaN(dateObj.getTime())) meta += ` | ${formatTime(dateObj)}`;
                        meta += ']';
                        return `<div class="ticker-item"><span class="meta">${meta}</span> <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></div>`;
                    case 'custom_message': return `<div class="ticker-item custom-message">${item.text}</div>`;
                    case 'weather_pws': return `<div class="ticker-item weather-item">Időjárás most: Nyíregyháza ${item.name} ${formatValue(item.temp, '', 1)} fok</div>`;
                    default: return '';
                }
            }).join('');
            
            const contentToDisplay = singlePassHtml + singlePassHtml;
            
            if (isFirstLoad) {
                ticker.innerHTML = contentToDisplay;
                setTimeout(() => {
                    setTickerSpeed();
                    ticker.classList.add('visible');
                }, 100);
                setTimeout(() => {
                    ticker.classList.add('scrolling');
                }, 2000);
                isFirstLoad = false;
            } else {
                ticker.classList.remove('visible', 'scrolling');
                setTimeout(() => {
                    ticker.innerHTML = contentToDisplay;
                    setTickerSpeed();
                    ticker.classList.add('visible');
                    ticker.classList.add('scrolling');
                }, 600);
            }
            
            scheduleNextUpdate();
        };
        
        const scheduleNextUpdate = () => { if (updateTimeout) clearTimeout(updateTimeout); const now = new Date(); const delay = ((5 - (now.getMinutes() % 5)) * 60 - now.getSeconds()) * 1000; updateTimeout = setTimeout(fetchAndDisplayContent, delay); };
        
        const startSystem = () => { fetchAndDisplayContent(); };
        const stopSystem = () => { if (updateTimeout) clearTimeout(updateTimeout); };
        
        onValue(messageRef, (snapshot) => { 
            const val = snapshot.val();
            customMessage = (typeof val === 'object' && val !== null) ? (val.text || '') : (val || '');
            if (document.visibilityState === 'visible') { startSystem(); }
        });

        updateClock(); setInterval(updateClock, 1000); 
        onValue(feedsRef, (snapshot) => { rssFeeds = snapshot.val() || {}; if (document.visibilityState === 'visible') startSystem(); });
        document.addEventListener('visibilitychange', () => { document.visibilityState === 'visible' ? startSystem() : stopSystem(); });
    </script>
