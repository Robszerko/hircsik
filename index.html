    <style>
        :root {
            --accent-main: #00838F;
            --accent-gold: #B8860B;
            --font-display: 'Oswald', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --stars1: radial-gradient(1px 1px at 20px 30px, white, rgba(255,255,255,0)), radial-gradient(1px 1px at 40px 70px, white, rgba(255,255,255,0)), radial-gradient(1px 1px at 50px 160px, white, rgba(255,255,255,0)), radial-gradient(1px 1px at 90px 40px, white, rgba(255,255,255,0)), radial-gradient(1px 1px at 130px 80px, white, rgba(255,255,255,0)), radial-gradient(1px 1px at 160px 120px, white, rgba(255,255,255,0));
            --stars2: radial-gradient(1.5px 1.5px at 10px 90px, white, rgba(255,255,255,0)), radial-gradient(1.5px 1.5px at 70px 20px, white, rgba(255,255,255,0)), radial-gradient(1.5px 1.5px at 120px 140px, white, rgba(255,255,255,0));
        }

        /* --- DINAMIKUS NAPSZAK TÉMÁK --- */
        body.theme-night    { --bg-main-gradient: linear-gradient(145deg, #020111, #191621); --text-primary: #E4E6EB; --text-secondary: #B0B3B8; --border-color: #3A3B3C; --weather-bg-gradient: linear-gradient(145deg, rgba(25, 22, 33, 0.7), rgba(2, 1, 17, 0.7)); }
        body.theme-predawn  { --bg-main-gradient: linear-gradient(145deg, #191621, #4a4969); --text-primary: #E4E6EB; --text-secondary: #B0B3B8; --border-color: #4a4969; --weather-bg-gradient: linear-gradient(145deg, rgba(74, 73, 105, 0.7), rgba(25, 22, 33, 0.7)); }
        body.theme-sunrise  { --bg-main-gradient: linear-gradient(145deg, #f7cac9, #ff9a3f); --text-primary: #2c3e50; --text-secondary: #606770; --border-color: #f7cac9; --weather-bg-gradient: linear-gradient(145deg, rgba(255, 154, 63, 0.6), rgba(247, 202, 201, 0.6)); }
        body.theme-morning  { --bg-main-gradient: linear-gradient(145deg, #E0F7FA, #87CEEB); --text-primary: #1C1E21; --text-secondary: #606770; --border-color: #B2EBF2; --weather-bg-gradient: linear-gradient(145deg, rgba(135, 206, 235, 0.6), rgba(224, 247, 250, 0.6)); }
        body.theme-day      { --bg-main-gradient: linear-gradient(145deg, #81D4FA, #29B6F6); --text-primary: #1C1E21; --text-secondary: #004D40; --border-color: #4FC3F7; --weather-bg-gradient: linear-gradient(145deg, rgba(41, 182, 246, 0.6), rgba(129, 212, 250, 0.6)); }
        body.theme-afternoon{ --bg-main-gradient: linear-gradient(145deg, #6DD5FA, #FFD700); --text-primary: #1C1E21; --text-secondary: #606770; --border-color: #FFECB3; --weather-bg-gradient: linear-gradient(145deg, rgba(255, 215, 0, 0.6), rgba(109, 213, 250, 0.6)); }
        body.theme-sunset   { --bg-main-gradient: linear-gradient(145deg, #d94e3c, #ff9a3f); --text-primary: #2c3e50; --text-secondary: #606770; --border-color: #ff9a3f; --weather-bg-gradient: linear-gradient(145deg, rgba(255, 154, 63, 0.6), rgba(217, 78, 60, 0.6)); }
        body.theme-dusk     { --bg-main-gradient: linear-gradient(145deg, #483D8B, #2c3e50); --text-primary: #E4E6EB; --text-secondary: #B0B3B8; --border-color: #483D8B; --weather-bg-gradient: linear-gradient(145deg, rgba(44, 62, 80, 0.7), rgba(72, 61, 139, 0.7)); }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #111; font-family: var(--font-body); }
        
        .news-ticker-container {
            background: var(--bg-main-gradient); display: flex;
            border-radius: 6px; margin: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden; border: 1px solid var(--border-color);
            transition: background 1.5s ease-in-out, border-color 1.5s ease-in-out;
        }

        .ticker-body { flex-grow: 1; min-width: 0; display: flex; flex-direction: column; }

        body.theme-night .news-ticker-container, body.theme-predawn .news-ticker-container {
            background: var(--stars1), var(--stars2), var(--bg-main-gradient);
            background-repeat: repeat, repeat, no-repeat;
            background-size: 500px 500px, 800px 800px, 100% 100%;
        }

        .ticker-main-row { display: flex; align-items: stretch; flex-grow: 1; min-height: 110px; }
        .ticker-label { background-color: #2C3E50; color: #ECF0F1; padding: 0 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: var(--font-display); border-right: 1px solid #444; min-width: 210px; flex-shrink: 0; position: relative; overflow: hidden; }
        
        /* --- INTRO & LOADING ANIMATIONS --- */
        #intro-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; z-index: 10; transform: scaleX(1); transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1) 1.2s; }
        .color-bar { flex-grow: 1; }
        body.loaded #intro-overlay { transform: scaleX(0); transform-origin: left; }
        
        .label-content { opacity: 0; transform: translateY(20px); transition: none; /* Old transition removed for new animation */ }
        body.loaded .label-content { 
            opacity: 1; 
            transform: translateY(0);
            animation: content-glitch-in 1.2s cubic-bezier(0.7, 0, 0.3, 1) 2s both;
        }

        .ticker-label::before {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(200,200,200,0.15) 0%, rgba(200,200,200,0.1) 10%, transparent 30%),
                repeating-linear-gradient(transparent 0, rgba(0,0,0,0.1) 1px, transparent 2px);
            opacity: 0; z-index: 9;
            pointer-events: none;
            animation: static-move 0.15s steps(2) infinite;
        }

        body.loaded .ticker-label::before {
            animation: static-move 0.15s steps(2) infinite, 
                       static-fade-in-out 1.2s cubic-bezier(0.7, 0, 0.3, 1) 2s both;
        }

        .label-top-row { display: flex; align-items: center; gap: 8px; }
        .ticker-logo { width: 28px; height: 28px; flex-shrink: 0; stroke: #95A5A6; transition: width 0.4s ease, height 0.4s ease; }
        
        .ticker-logo.glitch-active { animation: glitch-logo 0.25s linear; }
        @keyframes glitch-logo { 20% { transform: translate(-1px, 1px); } 40% { transform: translate(1px, -1px); } 60% { transform: translate(-1px, -1px); } 80% { transform: translate(1px, 1px); } 100% { transform: translate(0, 0); } }

        .brand-name.glitch-text-active { animation: glitch-text 0.3s linear; }
        @keyframes glitch-text {
            0%, 100% { text-shadow: 1px 1px 0 cyan, -1px -1px 0 red; }
            25% { text-shadow: -1px -1px 0 cyan, 1px 1px 0 red; }
            50% { text-shadow: 1px -1px 0 cyan, -1px 1px 0 red; }
            75% { text-shadow: -1px 1px 0 cyan, 1px -1px 0 red; }
        }

        body.night-mode-active .ticker-logo { width: 24px; height: 24px; }
        .brand-container { display: flex; flex-direction: column; align-items: flex-start; line-height: 1.1; }
        .brand-name { font-size: 1.5rem; letter-spacing: 1px; font-weight: 400; color: #ECF0F1; }
        
        #night-shift-container { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 6px; 
            margin-top: 3px;
            width: 100%;
        }
        #night-shift-label { font-size: 0.85rem; font-weight: 500; color: var(--accent-gold); font-family: var(--font-body); }
        #night-mode-icon { color: var(--accent-gold); flex-shrink: 0; width: 16px; height: 16px; }

        #clock { font-family: var(--font-body); font-size: 0.9rem; font-weight: 500; color: var(--accent-main); letter-spacing: 0.5px; margin-top: 2px; background-color: rgba(0,0,0,0.2); padding: 1px 6px; border-radius: 4px; white-space: nowrap; transition: color 1.5s ease-in-out; }
        #clock .clock-colon { animation: blink 1.2s step-end infinite; }
        #nameday { font-size: 0.8rem; color: #95A5A6; margin-top: 3px; white-space: nowrap; display: none; width: 100%; text-align: center; padding: 0 5px; }

        #loading-indicator { position: absolute; z-index: 5; font-family: var(--font-display); font-size: 1rem; color: var(--accent-main); display: none; justify-content: center; align-items: center; width: 100%; }
        .dot { opacity: 0; animation: loading-dots 1s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loading-dots { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        
        .ticker-wrap { flex-grow: 1; overflow: hidden; position: relative; min-width: 0; }
        .ticker-track { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out; will-change: opacity, transform; transform: translateY(10px); display: flex; align-items: center; justify-content: center; }
        .ticker-track.visible { opacity: 1; transform: translateY(0); }
        .ticker-content { position: relative; width: 100%; height: 100%; }

        .ticker-item { display: flex; flex-direction: column; align-items: flex-start; text-align: left; font-size: 0.95rem; font-weight: 500; color: var(--text-secondary); padding: 5px 15px; border-radius: 4px; position: absolute; top: 50%; left: 50%; width: 95%; height: 90%; justify-content: center; background-color: transparent; opacity: 0; visibility: hidden; transition: opacity 0.5s, visibility 0.5s; transform: translate(-50%, -50%); }
        .ticker-item.visible { opacity: 1; visibility: visible; animation: flip-in 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        .ticker-item.calendar-item, .ticker-item.quote-item { align-items: center; text-align: center; }
        
        /* --- NEW STYLES FOR RSS IMAGE --- */
        .ticker-item.has-image {
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }
        .ticker-item-image-container {
            width: 85px;
            height: 85px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 5px;
        }
        .ticker-item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: rgba(0,0,0,0.1);
        }
        .ticker-item-content-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            height: 100%;
            justify-content: center;
        }
        .ticker-item.has-image .ticker-item-description {
            -webkit-line-clamp: 2;
        }
        /* --- END OF NEW STYLES --- */

        .ticker-item-header { display: flex; align-items: center; margin-bottom: 4px; width: 100%; }
        .ticker-item .meta { color: var(--text-secondary); margin-right: 0.5rem; font-weight: 400; display: flex; align-items: center; white-space: nowrap; }
        .favicon-img { width: 16px; height: 16px; margin-right: 6px; border-radius: 3px; }
        .ticker-item .source { font-weight: 700; color: var(--accent-gold); }
        .ticker-item a { color: var(--text-primary); text-decoration: none; font-weight: 700; transition: all 0.3s, color 1.5s ease-in-out; width: 100%; }
        .ticker-item a:hover { color: var(--accent-main); }
        .ticker-item-description { font-size: 0.9rem; font-weight: 400; color: var(--text-secondary); display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .ticker-item.breaking-highlight { font-weight: 700; color: var(--text-primary); animation: pulse-bg 2s infinite, flip-in 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        .ticker-item svg { width: 16px; height: 16px; margin-right: 10px; flex-shrink: 0; stroke-width: 2; }
        .ticker-item.news-intro-item, .ticker-item.calendar-item, .ticker-item.quote-item { color: var(--text-primary); transition: color 1.5s ease-in-out; }
        
        #breaking-indicator { position: absolute; top: 8px; left: 8px; width: 10px; height: 10px; background-color: #D32F2F; border-radius: 50%; display: none; border: 2px solid #2C3E50; box-shadow: 0 0 10px #D32F2F; z-index: 10; }
        #breaking-indicator.active { display: block; animation: pulse 1.5s infinite; }
        
        @keyframes static-move {
            0% { background-position: 0 0; }
            100% { background-position: 4px 6px; }
        }

        @keyframes static-fade-in-out {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            85% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        @keyframes content-glitch-in {
            0% { opacity: 0; transform: translateY(20px) scale(1.02); text-shadow: -2px -2px 0 red, 2px 2px 0 cyan; }
            15% { opacity: 0.4; transform: translateY(18px) scale(1) skew(-3deg); text-shadow: 2px 2px 0 red, -2px -2px 0 cyan; }
            30% { opacity: 0.1; transform: translateY(20px) scale(1.01) skew(3deg); }
            45% { opacity: 0.7; transform: translateY(10px) scale(1) skew(0deg); text-shadow: 1px 1px 0 red, -1px -1px 0 cyan; }
            60% { opacity: 0.5; transform: translateY(15px); }
            85% { opacity: 0.9; transform: translateY(5px); text-shadow: none; }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes flip-in { 0% { transform: translate(-50%, -50%) perspective(600px) rotateY(90deg); opacity: 0; } 100% { transform: translate(-50%, -50%) perspective(600px) rotateY(0); opacity: 1; } }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes pulse { 0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); } 100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); } }
        @keyframes pulse-bg { 0% { background-color: rgba(211, 47, 47, 0.1); } 50% { background-color: rgba(211, 47, 47, 0.25); } 100% { background-color: rgba(211, 47, 47, 0.1); } }
        @keyframes weatherFade { 0% { opacity: 0; transform: translateY(5px); } 100% { opacity: 1; transform: translateY(0); } }

        .ticker-controls { min-height: 30px; height: auto; background-color: rgba(0,0,0,0.1); border-top: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; padding: 5px 15px; gap: 15px; transition: border-color 1.5s ease-in-out; }
        .control-group { display: flex; align-items: center; gap: 5px; }
        #filter-controls { display: flex; gap: 5px; flex-wrap: wrap; }
        .control-group-label { font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); transition: color 1.5s ease-in-out; white-space: nowrap; }
        .ticker-controls button { background-color: transparent; border: 1px solid var(--text-secondary); color: var(--text-secondary); border-radius: 4px; padding: 2px 8px; font-family: var(--font-body); font-size: 0.8rem; cursor: pointer; transition: all 0.2s, color 1.5s ease-in-out, border-color 1.5s ease-in-out; text-transform: capitalize; display: flex; align-items: center; gap: 5px; }
        .ticker-controls button:hover { background-color: var(--text-secondary); color: #000; }
        .ticker-controls button.active { background-color: var(--accent-main); color: white; border-color: var(--accent-main); }
        .icon-button svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2.5; }
        #night-mode-message { font-size: 0.8rem; font-weight: 500; color: var(--text-secondary); transition: color 1.5s ease-in-out; text-align: right; }

        #world-weather-container { flex-shrink: 0; width: 200px; border-left: 1px solid var(--border-color); padding: 8px; display: flex; flex-direction: column; justify-content: center; gap: 8px; transition: border-color 1.5s ease-in-out, background 1.5s ease-in-out; background: var(--weather-bg-gradient); backdrop-filter: blur(5px); }
        .weather-list { animation: weatherFade 0.6s ease-in-out; }
        .weather-title { font-size: 0.7rem; font-weight: 700; color: var(--text-primary); text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.8; padding-bottom: 4px; border-bottom: 1px solid var(--border-color); margin-bottom: 4px; }
        .weather-city { display: flex; align-items: center; justify-content: space-between; gap: 8px; color: var(--text-primary); transition: color 1.5s ease-in-out; }
        .weather-city-name { font-weight: 700; font-size: 0.9rem; }
        .weather-details { font-weight: 400; font-size: 0.85rem; color: var(--text-secondary); white-space: nowrap; }
        #world-weather-container .placeholder { font-size: 0.8rem; color: var(--text-secondary); text-align: center; }

        @media (max-width: 950px) { .news-ticker-container { flex-direction: column; } #world-weather-container { width: 100%; border-left: none; border-top: 1px solid var(--border-color); flex-direction: row; flex-wrap: wrap; justify-content: space-around; } .weather-group { display: flex; flex-direction: column; gap: 8px; } }
        @media (max-width: 768px) { .ticker-label { min-width: 180px; padding: 0 10px; } .brand-name { font-size: 1.3rem; } .ticker-controls { justify-content: flex-start; } #night-mode-message { text-align: left; } }
        @media (max-width: 520px) { .ticker-body { min-height: 155px; } .ticker-main-row { flex-direction: column; } .ticker-label { min-width: 100%; border-right: none; border-bottom: 1px solid #444; flex-direction: row; justify-content: space-between; padding: 5px 10px; } #clock { margin-top: 0; } #night-shift-label { font-size: 0.8rem; } .ticker-wrap { height: 105px; } .ticker-controls { padding: 8px 10px; } #night-mode-message { flex-basis: 100%; } .ticker-controls button span { display: none; } .icon-button { padding: 4px; } }
        @media (max-width: 380px) { .label-top-row { gap: 5px; } .brand-name { font-size: 1.1rem; } body.night-mode-active .ticker-logo { width: 20px; height: 20px; } .ticker-logo { width: 22px; height: 22px; } #clock { font-size: 0.8rem; } .control-group-label { display: none; } }
    </style>
</head>

            return truncated.substring(0, lastSpace > 0 ? lastSpace : maxLength) + '...';
        };

        const extractImageUrl = (item, fullDescriptionHtml) => {
            // 1. Check for media:content
            const mediaContent = item.querySelector('media\\:content, content');
            if (mediaContent && mediaContent.getAttribute('medium') === 'image' && mediaContent.getAttribute('url')) {
                return mediaContent.getAttribute('url');
            }
            if (mediaContent && /\.(jpg|jpeg|png|webp)$/i.test(mediaContent.getAttribute('url'))) {
                 return mediaContent.getAttribute('url');
            }
            // 2. Check for enclosure
            const enclosure = item.querySelector('enclosure');
            if (enclosure && enclosure.getAttribute('type')?.startsWith('image') && enclosure.getAttribute('url')) {
                return enclosure.getAttribute('url');
            }
            // 3. Check for an <img> tag inside the description
            try {
                const doc = new DOMParser().parseFromString(fullDescriptionHtml, 'text/html');
                const img = doc.querySelector('img');
                if (img && img.src) {
                    return img.src;
                }
            } catch (e) { /* Parsing might fail, just ignore */ }
            return null; // No image found
        };

        async function fetchAllWeatherData() {
            const fetchList = async (list) => {
                const promises = list.map(async (city) => {
                    try {
                        const url = `https://api.weather.com/v3/wx/observations/current?geocode=${city.lat},${city.lon}&format=json&units=m&language=hu-HU&apiKey=${weatherComApiKey}`;
                        const response = await fetch(CORS_PROXY + url);
                        if (!response.ok) return null;
                        const data = await response.json();
                        return { name: city.name, temp: data.temperature };
                    } catch (error) { console.error(`Időjárás API hiba (${city.name}):`, error); return null; }
                });
                return (await Promise.all(promises)).filter(r => r !== null);
            };
            [domesticWeatherCache, foreignWeatherDataCache] = await Promise.all([ fetchList(HUNGARIAN_CITIES), fetchList(FOREIGN_CITIES) ]);
            if ((domesticWeatherCache.length > 0 || foreignWeatherDataCache.length > 0) && document.visibilityState === 'visible') {
                displayNextWeatherGroup(); 
            }
        }

        function displayNextWeatherGroup() {
            let citiesToShow = [];
            let title = '';
            
            if (isShowingDomesticWeather && domesticWeatherCache.length > 0) {
                title = "Hazai állomások most";
                for (let i = 0; i < 3; i++) { citiesToShow.push(domesticWeatherCache[(domesticWeatherIndex + i) % domesticWeatherCache.length]); }
                domesticWeatherIndex = (domesticWeatherIndex + 3) % domesticWeatherCache.length;
                 if(domesticWeatherIndex === 0) { // Körbeért
                    setTimeout(fetchAllWeatherData, 2000); // Kis késleltetés a frissítés előtt
                }
            } else if (!isShowingDomesticWeather && foreignWeatherDataCache.length > 0) {
                title = "Külföldi állomások most";
                for (let i = 0; i < 3; i++) { citiesToShow.push(foreignWeatherDataCache[(foreignWeatherIndex + i) % foreignWeatherDataCache.length]); }
                foreignWeatherIndex = (foreignWeatherIndex + 3) % foreignWeatherDataCache.length;
            }

            if (citiesToShow.length > 0) {
                const weatherList = document.createElement('div');
                weatherList.className = 'weather-list weather-fade-in';
                weatherList.innerHTML = `<div class="weather-title">${title}</div>` + citiesToShow.map(city => city ? `<div class="weather-city"><span class="weather-city-name">${city.name}</span><span class="weather-details">${city.temp} fok</span></div>` : '').join('');
                worldWeatherContainer.innerHTML = '';
                worldWeatherContainer.appendChild(weatherList);
            }
            isShowingDomesticWeather = !isShowingDomesticWeather;
        }

        function updateDynamicTheme() {
            const now = new Date(); const lat = 47.5; const lon = 19.0; const times = SunCalc.getTimes(now, lat, lon);
            const themeClasses = ['theme-night', 'theme-predawn', 'theme-sunrise', 'theme-morning', 'theme-day', 'theme-afternoon', 'theme-sunset', 'theme-dusk'];
            let currentThemeClass = 'theme-dusk';
            if (now > times.dusk || now < times.dawn) { currentThemeClass = 'theme-night'; }
            else if (now < times.sunrise) { currentThemeClass = 'theme-predawn'; }
            else if (now < times.sunriseEnd) { currentThemeClass = 'theme-sunrise'; }
            else if (now < times.solarNoon) { currentThemeClass = 'theme-morning'; }
            else if (now < times.sunsetStart) { currentThemeClass = 'theme-afternoon'; }
            else if (now < times.sunset) { currentThemeClass = 'theme-sunset'; }
            if (!bodyEl.classList.contains(currentThemeClass)) { bodyEl.classList.remove(...themeClasses); bodyEl.classList.add(currentThemeClass); }
        }
        
        function updateClock() {
            const now = new Date(); const year = now.getFullYear(), month = String(now.getMonth() + 1).padStart(2, '0'), day = String(now.getDate()).padStart(2, '0'), dayOfWeek = CALENDAR_DATA.napok[now.getDay()], hours = String(now.getHours()).padStart(2, '0'), minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerHTML = `${year}.${month}.${day}. ${dayOfWeek} ${hours}<span class="clock-colon">:</span>${minutes}`;
            const newMode = new Date().getHours() < 6 ? 'summary' : 'normal';
            if (newMode !== currentMode) { currentMode = newMode; triggerUpdate(); }
        }

        function setFilter(target) { if (target.tagName !== 'BUTTON') return; activeFilter = target.dataset.filter; const currentActive = filterControls.querySelector('.active'); if(currentActive) currentActive.classList.remove('active'); target.classList.add('active'); triggerUpdate(); }
        function getFaviconUrl(newsUrl) { try { const url = new URL(newsUrl); return `https://www.google.com/s2/favicons?domain=${url.hostname}&sz=32`; } catch { return ''; } }
        function tagNewsItems(newsItems) { return newsItems.map(item => { const title = item.title.toLowerCase(); item.categories = []; for (const [category, keywords] of Object.entries(CATEGORY_KEYWORDS)) { if (keywords.some(keyword => title.includes(keyword))) item.categories.push(category); } return item; }); }
        function updateFilterButtons(newsItems) { const availableCategories = new Set(newsItems.flatMap(item => item.categories || [])); filterControls.innerHTML = ''; const allBtn = document.createElement('button'); allBtn.dataset.filter = 'all'; allBtn.textContent = 'Összes'; filterControls.appendChild(allBtn); availableCategories.forEach(cat => { const btn = document.createElement('button'); btn.dataset.filter = cat; btn.textContent = cat; filterControls.appendChild(btn); }); let activeBtn = filterControls.querySelector(`[data-filter="${activeFilter}"]`) || filterControls.querySelector('[data-filter="all"]'); activeFilter = activeBtn.dataset.filter; activeBtn.classList.add('active'); }
        function filterNews(newsItems, category) { if (category === 'all') return newsItems; return newsItems.filter(item => item.categories && item.categories.includes(category)); }
        const getSourceName = (url) => { if (url.includes('index.hu')) return 'Index'; if (url.includes('telex.hu')) return 'Telex'; if (url.includes('hvg.hu')) return 'HVG'; if (url.includes('24.hu')) return '24.hu'; try { return new URL(url).hostname.replace('www.', '').split('.')[0].toUpperCase(); } catch { return 'Ismeretlen'; } };
        const formatTime = (dateObj) => dateObj.toLocaleTimeString('hu-HU', { hour: '2-digit', minute: '2-digit' });

        function pauseFlipCycle() { if (flipTimeoutId) { clearTimeout(flipTimeoutId); flipTimeoutId = null; const elapsed = Date.now() - flipStartTime; flipRemainingTime -= elapsed; } }
        function resumeFlipCycle() { if (flipRemainingTime > 0 && !flipTimeoutId && tracks[activeTrackKey].querySelectorAll('.ticker-item').length > 1) { flipStartTime = Date.now(); flipTimeoutId = setTimeout(cycleItems, flipRemainingTime); } }
        
        function showItemAtIndex(index, isManual = false) {
            pauseFlipCycle();
            const items = tracks[activeTrackKey].querySelectorAll('.ticker-item');
            if(items.length === 0) return;

            items[currentItemIndex]?.classList.remove('visible');
            currentItemIndex = (index + items.length) % items.length;
            const currentItem = items[currentItemIndex];
            requestAnimationFrame(() => { currentItem?.classList.add('visible'); });

            let duration = FLIP_INTERVAL_REGULAR;
            if (currentItem?.classList.contains('news-intro-item')) { duration = FLIP_INTERVAL_VERY_SHORT; }
            else if (currentItem?.classList.contains('calendar-item') || currentItem?.classList.contains('quote-item')) { duration = FLIP_INTERVAL_SHORT; }
            
            flipRemainingTime = duration;
            if(!isManual) { 
                resumeFlipCycle();
            }
        }

        function cycleItems() { showItemAtIndex(currentItemIndex + 1); }
        
        function startFlipCycle() {
            if (flipTimeoutId) clearTimeout(flipTimeoutId);
            const items = tracks[activeTrackKey].querySelectorAll('.ticker-item');
            currentItemIndex = 0;
            if (items.length > 0) {
                items.forEach((item, index) => item.classList.toggle('visible', index === 0));
                const firstItem = items[0];
                let duration = FLIP_INTERVAL_REGULAR;
                if (firstItem?.classList.contains('news-intro-item')) { duration = FLIP_INTERVAL_VERY_SHORT; }
                else if (firstItem?.classList.contains('calendar-item') || firstItem?.classList.contains('quote-item')) { duration = FLIP_INTERVAL_SHORT; }
                flipRemainingTime = duration;
                resumeFlipCycle();
            } else {
                flipRemainingTime = 0;
            }
        }
        
        function triggerLogoGlitch() { if (document.visibilityState !== 'visible') return; tickerLogo.classList.add('glitch-active'); setTimeout(() => { tickerLogo.classList.remove('glitch-active'); }, 250); logoGlitchTimeout = setTimeout(triggerLogoGlitch, Math.random() * 5000 + 4000); }
        function triggerTextGlitch() { if (document.visibilityState !== 'visible') return; brandNameEl.classList.add('glitch-text-active'); setTimeout(() => { brandNameEl.classList.remove('glitch-text-active'); }, 300); textGlitchTimeout = setTimeout(triggerTextGlitch, Math.random() * 13000 + 7000); }
        function stopGlitchEffects() { clearTimeout(logoGlitchTimeout); clearTimeout(textGlitchTimeout); logoGlitchTimeout = null; textGlitchTimeout = null; }
        function startGlitchEffects() { stopGlitchEffects(); triggerLogoGlitch(); triggerTextGlitch(); }

        function showLoadingState(isLoading) {
            loadingIndicator.style.display = isLoading ? 'flex' : 'none';
            labelContent.style.visibility = isLoading ? 'hidden' : 'visible';
            labelContent.style.opacity = isLoading ? '0' : '1';
        }

        async function fetchAndDisplayContent() {
            pauseFlipCycle();
            showLoadingState(true);

            if (currentMode === 'summary') {
                nightShiftContainer.style.display = 'flex';
                bodyEl.classList.add('night-mode-active');
                nameDayEl.style.display = 'none';
                filterControlGroup.style.display = 'none';
                nightModeMessage.style.display = 'block';
            } else {
                nightShiftContainer.style.display = 'none';
                bodyEl.classList.remove('night-mode-active');
                nameDayEl.style.display = 'block';
                filterControlGroup.style.display = 'flex';
                nightModeMessage.style.display = 'none';
                
                const today = new Date(); const nameDayKey = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                const names = CALENDAR_DATA.nameDays[nameDayKey] || [];
                nameDayEl.textContent = names.length > 0 ? `${names.join(' és ')} névnapja` : '';
            }
            updateDynamicTheme();

            const newsPromises = Object.values(rssFeeds).map(async (url) => { try { const res = await fetch(CORS_PROXY + url); if (!res.ok) return { success: false, url }; const str = await res.text(); const data = new window.DOMParser().parseFromString(str, "text/xml"); if (data.querySelector("parsererror")) return { success: false, url }; return { success: true, data: [...data.querySelectorAll("item")].map(item => { const fullDescriptionHtml = item.querySelector("description")?.textContent || ''; const imageUrl = extractImageUrl(item, fullDescriptionHtml); return { title: item.querySelector("title")?.textContent || '', link: item.querySelector("link")?.textContent || '#', pubDate: item.querySelector("pubDate")?.textContent || null, description: stripHtml(fullDescriptionHtml), source: getSourceName(url), imageUrl: imageUrl }; }) }; } catch { return { success: false, url }; } });
            const fetchResults = await Promise.all(newsPromises);
            const allNewsItems = tagNewsItems(fetchResults.filter(r => r.success).flatMap(r => r.data));
            if (currentMode === 'normal') updateFilterButtons(allNewsItems);
            
            let contentItems = [], newsToDisplay = [];
            
            if (currentMode === 'summary') {
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStart = new Date(yesterday.setHours(0, 0, 0, 0));
                const yesterdayEnd = new Date(yesterday.setHours(23, 59, 59, 999));
                newsToDisplay = filterNews(allNewsItems, 'all').filter(item => item.pubDate && new Date(item.pubDate) >= yesterdayStart && new Date(item.pubDate) <= yesterdayEnd).sort((a, b) => new Date(a.pubDate) - new Date(b.pubDate));
                if (newsToDisplay.length > 0) contentItems.push(`<div class="ticker-item news-intro-item">${ICON_NEWS} A tegnapi nap (${new Date(yesterdayStart).toLocaleDateString('hu-HU')}) hírei időrendben:</div>`);
                breakingIndicator.classList.remove('active');
            } else {
                const filteredByCategory = filterNews(allNewsItems, activeFilter);

                if (activeFilter === 'all') {
                    const timeLimit = new Date();
                    timeLimit.setHours(timeLimit.getHours() - 2);
                    newsToDisplay = filteredByCategory
                        .filter(item => item.pubDate && new Date(item.pubDate) >= timeLimit)
                        .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
                } else {
                    const timeLimit = new Date();
                    timeLimit.setHours(0, 0, 0, 0); // Mai nap éjfél
                    newsToDisplay = filteredByCategory
                        .filter(item => item.pubDate && new Date(item.pubDate) >= timeLimit)
                        .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
                }

                breakingIndicator.classList.toggle(allNewsItems.slice(0, 10).some(item => BREAKING_KEYWORDS.some(k => item.title.toLowerCase().includes(k))), true);
                
                if(activeFilter === 'all') {
                    const today = new Date(); const nameDayKey = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`; const names = (CALENDAR_DATA.nameDays[nameDayKey] || []); const nameDayString = names.length > 0 ? `Mai névnap: ${names.join(' és ')}.` : "";
                    contentItems.push(`<div class="ticker-item calendar-item">${ICON_CALENDAR} Ma ${today.getFullYear()}. ${CALENDAR_DATA.honapok[today.getMonth()]} ${today.getDate()}. ${CALENDAR_DATA.napok[today.getDay()]} van. ${nameDayString}</div>`);
                    if (customAnnouncements.length > 0) { customAnnouncements.forEach(ann => { contentItems.push(`<div class="ticker-item custom-announcement" style="color: ${ann.color || 'var(--accent-main)'};">${ICON_ANNOUNCEMENT} ${ann.text}</div>`); }); }
                    contentItems.push(`<div class="ticker-item quote-item">Nap idézete: "${QUOTES[new Date().getDate() % QUOTES.length]}"</div>`);
                }

                if (newsToDisplay.length > 0) { contentItems.push(`<div class="ticker-item news-intro-item">${ICON_NEWS}${activeFilter === 'all' ? ' A legfrissebb hírek:' : ` Napi hírek: '${activeFilter}'` }</div>`); }
            }
            
            newsToDisplay.slice(0, 40).forEach(item => {
                const time = item.pubDate ? formatTime(new Date(item.pubDate)) : '';
                const faviconImg = item.link ? `<img src="${getFaviconUrl(item.link)}" class="favicon-img" alt="">` : '';
                const isBreaking = BREAKING_KEYWORDS.some(k => item.title.toLowerCase().includes(k));
                
                let imageHtml = '';
                let itemClass = `ticker-item ${isBreaking ? 'breaking-highlight' : ''}`;
                if (item.imageUrl) {
                    imageHtml = `<div class="ticker-item-image-container"><img src="${CORS_PROXY}${item.imageUrl}" class="ticker-item-image" alt="" loading="lazy"></div>`;
                    itemClass += ' has-image';
                }

                const contentHtml = `
                    <div class="ticker-item-content-wrapper">
                        <div class="ticker-item-header">
                            <span class="meta">${faviconImg}[<span class="source">${item.source}</span> | ${time}]</span>
                        </div>
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>
                        <span class="ticker-item-description">${getSmartDescription(item.description)}</span>
                    </div>`;

                contentItems.push(`<div class="${itemClass}">${imageHtml}${contentHtml}</div>`);
            });
            
            const standbyTrackKey = activeTrackKey === 'a' ? 'b' : 'a';
            const standbyContent = tracks[standbyTrackKey].querySelector('.ticker-content');
            standbyContent.innerHTML = contentItems.length > 0 ? contentItems.join('') : `<div class="ticker-item visible">${(currentMode === 'summary') ? 'Nincsenek tegnapi hírek.' : `Nincsenek megjeleníthető hírek a(z) '${activeFilter}' kategóriában.`}</div>`;
            
            requestAnimationFrame(() => {
                showLoadingState(false);
                tracks[standbyTrackKey].classList.add('visible');
                tracks[activeTrackKey].classList.remove('visible');
                activeTrackKey = standbyTrackKey;
                startFlipCycle();
            });
            scheduleNextUpdate();
        };

        const scheduleNextUpdate = () => { if (updateTimeout) clearTimeout(updateTimeout); if (currentMode === 'normal') { const now = new Date(); const delay = ((15 - (now.getMinutes() % 15)) * 60 - now.getSeconds()) * 1000 + 2000; updateTimeout = setTimeout(triggerUpdate, delay > 0 ? delay : 900000); } };
        const triggerUpdate = () => { clearTimeout(debounceTimeout); debounceTimeout = setTimeout(() => { if (document.visibilityState === 'visible') fetchAndDisplayContent(); }, 500); };
        
        function stopAllTimers() { clearTimeout(updateTimeout); clearTimeout(debounceTimeout); pauseFlipCycle(); if(weatherDisplayInterval) clearInterval(weatherDisplayInterval); if(weatherFetchInterval) clearInterval(weatherFetchInterval); weatherDisplayInterval = null; weatherFetchInterval = null; stopGlitchEffects(); };
        function startAllTimers() { 
            triggerUpdate();
            if (!weatherFetchInterval) { fetchAllWeatherData(); }
            if (!weatherDisplayInterval) { displayNextWeatherGroup(); weatherDisplayInterval = setInterval(displayNextWeatherGroup, WEATHER_DISPLAY_INTERVAL_DURATION); }
            startGlitchEffects();
        };

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => { document.body.classList.add('loaded'); }, 200);
            
            updateClock(); setInterval(updateClock, 1000);
            updateDynamicTheme(); setInterval(updateDynamicTheme, 5 * 60 * 1000);
            
            if (document.visibilityState === 'visible') { startAllTimers(); }

            tickerWrap.addEventListener('mouseenter', pauseFlipCycle);
            tickerWrap.addEventListener('mouseleave', resumeFlipCycle);
            prevBtn.addEventListener('click', () => showItemAtIndex(currentItemIndex - 1, true));
            nextBtn.addEventListener('click', () => showItemAtIndex(currentItemIndex + 1, true));

            document.addEventListener('visibilitychange', () => { 
                if (document.visibilityState === 'visible') {
                    resumeFlipCycle();
                    startAllTimers();
                } else {
                    stopAllTimers();
                }
            });
        });

        filterControls.addEventListener('click', (e) => setFilter(e.target));
        onValue(announcementsRef, (snapshot) => { customAnnouncements = snapshot.val() ? Object.values(snapshot.val()) : []; triggerUpdate(); });
        onValue(feedsRef, (snapshot) => { rssFeeds = snapshot.val() || {}; triggerUpdate(); });

    </script>
